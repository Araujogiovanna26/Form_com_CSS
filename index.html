<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulário do Cliente!</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="formulario">
      <form action="/form2.html" method="POST">
        <h2>
          <strong>Envie uma mensagem preenchendo o formulário abaixo</strong>
        </h2>

        <label for="name">Nome Completo:</label><br />
        <input
          class="campo_texto"
          type="text"
          placeholder="Seu Nome Completo"
          name="name"
          required
          title="Digite seu nome completo!"
        /><br />

        <label for="numberphone">Telefone de Contato:</label><br />
        <input
          id="phone"
          type="tel"
          required
          placeholder="DDD+Número"
          name="numberphone"
          title="Digite seu telefone!"
        /><br />

        <label for="email">E-mail</label><br />
        <input
          class="campo_texto"
          type="email"
          placeholder="seuemail@exemplo.com"
          name="email"
          required
        /><br />

        <label>Desejar receber nossas novidades?</label><br />

        <label><input type="radio" name="novidades" />Sim</label><br />
        <label><input type="radio" name="novidades" />Não</label><br />

        <label>Espaço do cliente</label><br />
        <textarea
          class="campo_texto"
          rows="18"
          cols="33"
          placeholder="Deixe aqui sua sugestão, dúvida, reclamação ou eleogio!"
        ></textarea
        ><br />

        <input id="botao" type="submit" value="ENVIAR" />
      </form>
    </div>
  </body>
</html>
